<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup с фиксированным верхом</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            color: white;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .btn:active {
            transform: translateY(0);
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            overflow-y: auto;
            padding: 20px 0;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            background-color: white;
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 60px 30px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 30px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.8rem;
            color: #888;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1010;
        }

        .close-btn:hover {
            color: #ff5252;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus {
            border-color: #6a11cb;
            outline: none;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(38, 117, 252, 0.4);
        }

        /* Стили для скроллбара у правого края монитора */
        .popup-overlay::-webkit-scrollbar {
            width: 12px;
        }

        .popup-overlay::-webkit-scrollbar-track {
            background: rgba(241, 241, 241, 0.5);
        }

        .popup-overlay::-webkit-scrollbar-thumb {
            background: #a1a1a1;
            border-radius: 6px;
        }

        .popup-overlay::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        @media (max-width: 768px) {
            .popup-content {
                width: 95%;
                padding: 50px 20px 25px;
            }
        }

        @media (max-width: 600px) {
            .popup-content {
                padding: 50px 15px 20px;
                border-radius: 15px;
                margin: 30px auto;
            }

            .close-btn {
                right: 15px;
                top: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                padding: 12px 30px;
            }

            h2 {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 400px) {
            .popup-content {
                padding: 40px 10px 15px;
            }

            input,
            textarea {
                padding: 10px;
            }

            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Всплывающее окно с формой</h1>
        <p>Нажмите на кнопку ниже, чтобы открыть красивую форму обратной связи. Попробуйте отправить свои данные!</p>
        <button class="btn" id="openPopup">Открыть форму</button>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <button class="close-btn" id="closePopup">&times;</button>
            <h2>Обратная связь</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Ваше имя</label>
                    <input type="text" id="name" placeholder="Введите ваше имя" required>
                </div>
                <div class="form-group">
                    <label for="email">Email адрес</label>
                    <input type="email" id="email" placeholder="Введите ваш email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" placeholder="Введите ваш телефон">
                </div>
                <div class="form-group">
                    <label for="subject">Тема сообщения</label>
                    <input type="text" id="subject" placeholder="О чем вы хотите сообщить?" required>
                </div>
                <div class="form-group">
                    <label for="message">Сообщение</label>
                    <textarea id="message" placeholder="Введите ваше сообщение..." required></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" required>
                        Я согласен с обработкой персональных данных
                    </label>
                </div>
                <button type="submit" class="submit-btn">Отправить сообщение</button>
            </form>
        </div>
    </div>

    <script>
        // Получаем элементы DOM
        const openPopupBtn = document.getElementById('openPopup');
        const closePopupBtn = document.getElementById('closePopup');
        const popupOverlay = document.getElementById('popupOverlay');
        const contactForm = document.getElementById('contactForm');

        // Открытие popup
        openPopupBtn.addEventListener('click', () => {
            popupOverlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // Запрещаем прокрутку страницы
            
            // Прокручиваем к верху popup, чтобы форма всегда была видна
            popupOverlay.scrollTop = 0;
        });

        // Закрытие popup
        closePopupBtn.addEventListener('click', () => {
            popupOverlay.classList.remove('active');
            document.body.style.overflow = 'auto'; // Возвращаем прокрутку страницы
        });

        // Закрытие popup при клике вне его области
        popupOverlay.addEventListener('click', (e) => {
            if (e.target === popupOverlay) {
                popupOverlay.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // Закрытие popup при нажатии клавиши Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && popupOverlay.classList.contains('active')) {
                popupOverlay.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // Обработка отправки формы
        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Получаем значения из формы
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Здесь можно добавить код для отправки данных на сервер
            console.log('Данные формы:', { name, email, message });

            // Показываем сообщение об успешной отправке
            alert(`Спасибо, ${name}! Ваше сообщение успешно отправлено.`);

            // Очищаем форму
            contactForm.reset();

            // Закрываем popup
            popupOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        });
    </script>
</body>

</html>
